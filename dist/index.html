<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="recent-scores">
        <div class="title-scores">
          <h2>Recent scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <div class="scores">
          <ul>
          </ul>
        </div>
      </section>
      <section class="add-your-score">
          <h2>Add your score</h2>
          <div class="form">
              <input type="text" class="name" maxlength="15" placeholder="Name...">
              <input type="number" class="score" placeholder="Score...">
              <button class="add">Submit</button>
          </div>
      </section>
    </main>
  </body>
</html>
